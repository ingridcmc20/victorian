<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/WEB-INF/plantillas/plantilla.xhtml">
	<ui:define name="contenido">
			<h:form>
				<p:breadCrumb style="font-size: 11px; height: 13px; margin-top: 0px">  
    				<p:menuitem value="Home" url="#" />  
    				<p:menuitem value="Administracion" url="#" />
    				<p:menuitem value="Ubigeos" url="ubigeo" />   
				</p:breadCrumb>	
			</h:form>
			
			
			<br/>
			<!-- sms general -->			
			<p:messages  id="sms" showDetail="false" showSummary="true"  closable="true"/>		
			
			<!-- toolbar -->
				<!-- listado de agencias -->
			<h:form id="formListaUbigeo">
				<p:dataTable widgetVar="dtUbigeo" var="p" value="#{ubigeoMB.listUbigeo}" filteredValue="#{ubigeoMB.listUbigeofilter}"  
					emptyMessage="No hay Ubigeos Disponibles." rowIndexVar="nro" 
					paginator="true"
					rows="15" paginatorPosition="bottom" 
					style="FONT-SIZE: 10px; width:800px">
					<f:facet name="header">Lista de Ubigeos</f:facet>
					
					<p:column headerText="Orden" style="width:3%" >
						#{nro+1}
					</p:column>
					<p:column style="width:15px" headerText="IdUbigeo" >
						<h:outputText value="#{p.sid_ubigeo}" />
					</p:column>
					
					<p:column style="width:90px;text-align: center;" headerText="Departamento" filterBy="#{p.sdepartamento}" filterMatchMode="contains" filterStyle="width:200px;">
						<h:outputText value="#{p.sdepartamento}" />
					</p:column>
					
					<p:column style="width:90px;text-align: center;" headerText="Provincia" filterBy="#{p.sprovincia}" filterMatchMode="contains" filterStyle="width:200px;">
						<h:outputText value="#{p.sprovincia}" />
					</p:column>
				
					<p:column style="width:90px;text-align: center;" headerText="Distrito" filterBy="#{p.sdistrito}" filterMatchMode="contains" filterStyle="width:200px;">
						<h:outputText value="#{p.sdistrito}" />
					</p:column>
					
				</p:dataTable>
			</h:form>
		
		
		<script>
			
			function validar(xhr, status, args) {
				if (args.validationFailed) {
					
				} else {
					dlgNuevo.hide();
				}
			}

		</script>
		
	</ui:define>
</ui:composition>
</html>
